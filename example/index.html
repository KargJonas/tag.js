<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
</head>

<body>
  <script src="../dist/tag.min.js"></script>
  <script>
    // Let's create an element
    const titleElement = h1("This is a title!");

    // Add it to the page
    document.body.appendChild(titleElement);

    // Preparing a custom tag
    const myCustomElement = tag.prepare("customElement");

    // Generating a custom tag
    const myCustomTag = myCustomElement("This is a test");

    document.body.appendChild(myCustomTag);
  </script>
</body>

</html>
